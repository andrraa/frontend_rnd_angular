<div class="container mx-auto p-6">
   <h1 class="font-bold text-3xl mb-8 text-center underline">WEL Employee List</h1>

   <button class="bg-blue-700 py-2 px-4 text-white font-bold rounded-lg mb-4" (click)="ToggleFormOn()">Tambah Data</button>

   <div class="p-6 bg-white border border-gray-200 rounded-lg shadow mb-4" *ngIf="isToggleOn">
      <form>
         <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
               <input type="text" name="floating_first_name" id="floating_first_name"
                  class="block py-2.5 px-0 w-full text-sm  bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" " required />
               <label for="floating_first_name"
                  class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nama</label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
               <input type="text" name="floating_last_name" id="floating_last_name"
                  class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" " required />
               <label for="floating_last_name"
                  class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">NPP</label>
            </div>
         </div>
         <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
               <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone" id="floating_phone"
                  class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" " required />
               <label for="floating_phone"
                  class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Divisi</label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
               <input type="text" name="floating_company" id="floating_company"
                  class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" " required />
               <label for="floating_company"
                  class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Kelompok</label>
            </div>
         </div>
         <button type="submit"
            class="text-white font-bold bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
            <button class="text-white font-bold bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 ml-2" (click)="ToggleFormOff()">Close</button>
      </form>
   </div>

   <div class="p-6 bg-white border border-gray-200 rounded-lg shadow">
      <table class="table-auto w-full">
         <thead>
            <tr>
               <th class="text-center border px-4 py-2 font-bold">No.</th>
               <th class="text-center border px-4 py-2 font-bold">Nama</th>
               <th class="text-center border px-4 py-2 font-bold">NPP</th>
               <th class="text-center border px-4 py-2 font-bold">Divisi</th>
               <th class="text-center border px-4 py-2 font-bold">Kelompok</th>
               <th class="text-center border px-4 py-2 font-bold">Aksi</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td class="text-center border px-4 py-2 font-semibold">1</td>
               <td class="text-center border px-4 py-2 font-semibold">Andra</td>
               <td class="text-center border px-4 py-2 font-semibold">900202</td>
               <td class="text-center border px-4 py-2 font-semibold">WDL</td>
               <td class="text-center border px-4 py-2 font-semibold">LMS</td>
               <td class="text-center border px-4 py-2 font-semibold">
                  <button class="bg-blue-700 py-2 px-4 text-white rounded-lg font-bold">Edit</button>
                  <button class="bg-red-700 py-2 px-4 text-white rounded-lg font-bold ml-2">Delete</button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
