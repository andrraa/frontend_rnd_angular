<div class="min-h-screen flex items-center justify-center">
   <div class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
         <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
               Username
            </label>
            <input
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="username" autocomplete="off" required type="text" placeholder="Masukkan Username">
         </div>
         <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
               Password
            </label>
            <input
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
               id="password" autocomplete="off" required type="password" placeholder="******************">
         </div>
            <button
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold w-full py-2 rounded focus:outline-none focus:shadow-outline"
               type="submit" (click)="Login()">
               Login
            </button>
      </form>
      <p class="text-center text-gray-500 text-xs">
         &copy;2023 Wholesale Enablers Delivery.
      </p>
   </div>
</div>
