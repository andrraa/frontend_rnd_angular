<section class="bg-gray-50 dark:bg-gray-900">
   <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
         WEL Management
      </a>
      <div
         class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
         <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
               Login Account
            </h1>
            <form class="space-y-4 md:space-y-6" (ngSubmit)="LoginSubmit()">
               <div>
                  <label for="nama" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                  <input autocomplete="off" type="text" name="nama" id="nama"
                     class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     placeholder="Masukkan Username" required="" [(ngModel)]="loginData.username">
               </div>
               <div>
                  <label for="password"
                     class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                  <input autocomplete="off" type="password" name="password" id="password" placeholder="••••••••"
                     class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     required="" [(ngModel)]="loginData.password">
               </div>
               <button type="submit"
                  class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 hover:bg-blue-700">Login</button>
               <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                  Belum Sudah Punya Akun? <a
                     class="font-medium text-primary-600 hover:underline dark:text-primary-500 hover:cursor-pointer" (click)="RegisterRoute()">Register</a>
               </p>
            </form>
         </div>
      </div>
   </div>
</section>
