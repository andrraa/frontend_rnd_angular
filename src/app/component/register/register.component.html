<section class="bg-gray-50 dark:bg-gray-900">
   <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
         WEL Management
      </a>
      <div
         class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
         <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
               Register Account
            </h1>
            <form class="space-y-4 md:space-y-6" (ngSubmit)="RegisterSubmit()">
               <div class="row">
                     <div class="flex">
                        <div class="w-1/2 mr-2">
                           <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                           <input type="text" name="username" id="username"
                              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              placeholder="Masukkan Username" required [(ngModel)]="registerData.username">
                        </div>
                        <div class="w-1/2">
                           <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                           <input type="password" name="password" id="password" placeholder="••••••••"
                              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              required [(ngModel)]="registerData.password">
                        </div>
                     </div>
               </div>

               <div>
                  <label for="nama"
                     class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama</label>
                  <input type="text" name="nama" id="nama" placeholder="Masukkan Nama"
                     class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     required [(ngModel)]="registerData.nama">
               </div>
               <div>
                  <label for="npp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">NPP</label>
                  <input type="text" name="npp" id="npp" placeholder="Masukkan NPP"
                     class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     required [(ngModel)]="registerData.npp">
               </div>

               <div class="row">
                  <div class="flex">
                     <div class="w-1/2 mr-2">
                        <div>
                           <label for="divisi" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Divisi</label>
                           <input type="text" name="divisi" id="divisi" placeholder="Masukkan Divisi"
                              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              required [(ngModel)]="registerData.divisi">
                        </div>
                     </div>
                     <div class="w-1/2">
                        <div>
                           <label for="kelompok" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kelompok</label>
                           <input type="text" name="kelompok" id="kelompok" placeholder="Masukkan Kelompok"
                              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              required [(ngModel)]="registerData.kelompok">
                        </div>
                     </div>
                  </div>
               </div>

               <button type="submit"
                  class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 hover:bg-blue-700">Register</button>
               <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                  Sudah Punya Akun? <a
                     class="font-medium text-primary-600 hover:underline dark:text-primary-500 hover:cursor-pointer" (click)="redirectLogin()">Login Sekarang</a>
               </p>
            </form>
         </div>
      </div>
   </div>
</section>
